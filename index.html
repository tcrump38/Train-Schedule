<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Train-Scheduler</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    </head>
<body>

        <div class="container">
            <div class="jumbotron bg-dark">
                <h1 class="text-center text-light">Train Scheduler</h1> 
                <h2 class="text-center text-light">*enter your ticket information for results*</h2>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center bg-dark">
                            <h3 class="text-light">Current Train Information</h3>
                        </div>
                            <div class="panel-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Train Name</th>
                                            <th scope="col">Destination</th>
                                            <th scope="col">Frequency (min)</th>
                                            <th scope="col">Next Arrival</th>
                                            <th scope="col">Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table">
                                        
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading bg-dark">
                            <h3 class="text-light text-center">Add Train</h3>
                        </div>
                            <div class="panel-body" id="form-body">
                                <form>
                                    <div class="form-group">
                                            <label for="employee-name" class="labels">Train Name</label>
                                            <input type="text" class="form-control" id="train-name">
                                    </div>
                                    <div class="form-group">
                                            <label for="employee-role" class="labels">Destination</label>
                                            <input type="text" class="form-control" id="train-destination">
                                    </div>
                                    <div class="form-group">
                                            <label for="employee-date" class="labels">First Train Time (HH:mm - military time)</label>
                                            <input type="text" class="form-control" id="first-train-time">
                                    </div>
                                    <div class="form-group">
                                            <label for="employee-rate" class="labels">Frequency (min)</label>
                                            <input type="text" class="form-control" id="frequency">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="form-submit">Enter</button>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/app.js"></script>






</body>
</html>
